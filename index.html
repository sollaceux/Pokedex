<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                          <!-- Links-->
    <link rel="icon" href="./favicons/icons8-pokedex-16.png">
    <link rel="stylesheet" href="css/style.css">
    
                         <!-- MAIN JS -->

    <script defer src="./script/script.js"></script>


    <title>Pok√©dex da Rapha</title>

</head>
<body>

    <main>

        <img src="#" alt="pokemon" class="pokemon__image">
        <img src="./images/pokedex.png" alt="pokedex" class="pokedex">

        <h1 class="pokemon__data">
            <span class="pokemon__number"></span> - 
            <span class="pokemon__name"></span>
        </h1>

        <form class="form">
            <input 
                type="search"
                class="input__search"
                placeholder="Name or number"    
                required
            />
        </form>

        <div class="buttons">
            <button class="button btn-prev">Prev &lt;</button>
            <button class="button btn-next">&gt; Next</button>
        </div>
    </main>
    
</body>
</html>
